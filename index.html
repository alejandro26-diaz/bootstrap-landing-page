<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-CfCrinSRH2IR6a4e6fy2q6ioOX7O6Mtm1L9vRvFZ1trBncWmMePhzvafv7oIcWiW" crossorigin="anonymous">

    <title>scroll web</title>
</head>

<body>
    <h1 class="text-primary">مرحبًا بالعالم!</h1>

    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <!--navbar-expand-lg:hace al nabar responive, el menu se muestra colapsado pasand a una hamburguesa en pantallas menores a lg. desde lg en adelante, se muestraa expandido; fixed-top: la navbar queda fija arriba al hacer scroll -->
        <div class="container-fluid">
            <!--container-fluid: contenedor a ancho completo, a diferencia de container que tiene max-width y va centrado-->
            <a class="navbar-brand" href="/">Reinicio</a>
            <!--navbar-brand: Estilo de marca (logo/nombre del sitio) tipografí un poco más grande, alineacón correcta dentro del navbar; href="/" te lleva a la raíz del sitio (home)-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <!--navbar-toggler:Estilo del botón hamburguesa (borde, padding, posición); data-bs-toggle="collapse: Le dice a Bootstrap: “este botón controla un collapse”; aria-controls="navbarSupportedContent"; aria-expanded="false": Estado inicial: cerrado, Bootstrap lo cambia a true cuando se abre; aria-label="Toggle navigation": Texto para lectores de pantalla (describe la acción);   -->
                <span class="navbar-toggler-icon"></span>
                <!--navbar-toggler-icon:Dibuja el ícono de hamburguesa y se adapta al modo navbar-dark -->

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!--collapse:Hace que este bloque pueda colapsar/expandirse con animaciónHace que este bloque pueda colapsar/expandirse con animación; navbar-collapse: Estilos específicos de navbar para ese bloque=alineación y comportamiento en responsive.-->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!--navbar-nav: Estilo de navegación dentro del navbar=quita bullets, coloca items en fila cuando está expandida,define spacing de navlinks; me-auto: Empuja el resto del contenido hacia el lado contrario, “margin-end: auto” (en LTR es margen a la derecha); mb-lg-0: desde lg, margin-bottom 0 (porque ya no está apilado).-->

                    <li class="nav-item">
                        <!--nav-item: Identifica un item de navegación (útil para estilos y estructura).-->

                        <a class="nav-link active" aria-current="page" href="#inicio">
                            Home</a>
                        <!--activr:Marca ese link como “seleccionado/actual” (resaltado); aria-current="page":Accesibilidad: indica que este es el link de la página actual.  -->

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#servicios">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#comentarios">
                            Comentarios
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#suscribete">
                            Suscribete
                        </a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!--Slider-->
    <section id="inicio">
        <div class="carousel slide" id="carouselExample" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="..." class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="..." class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="..." class="d-block w-100" alt="...">
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
